<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet" />
    <script src="pantalla.js" type="text/javascript"></script>
    <script src="operadores.js" type="text/javascript"></script>
    <script src="principal.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculadora">
            <div class="display">
                <div id="valor-anterior"></div>
                <div id="valor-actual"></div>
            </div>
            <button class="espacio" onclick="display.borrarTodo()">C</button>
            <button onclick="display.borrar()">&larr;</button>
            <button class="operador" value="dividir">%</button>
            <button class="valor">7</button>
            <button class="valor">8</button>
            <button class="valor">9</button>
            <button class="operador" value="multiplicar">X</button>
            <button class="valor">4</button>
            <button class="valor">5</button>
            <button class="valor">6</button>
            <button class="operador" value="restar">-</button>
            <button class="valor">1</button>
            <button class="valor">2</button>
            <button class="valor">3</button>
            <button class="operador" value="sumar">+</button>
            <button class="espacio valor">0</button>
            <button class="valor">.</button>
            <button class="operador" value="igual">=</button>
        </div>
    </div>
</body>
</html>
